<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jQuery.select2Buttons.js"></script>
    <link rel="stylesheet" type="text/css" href="select2Buttons.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>jQuery Select 2 Buttons Plugin</title>

  </head>
  <body>
    <h1>Select 2 Buttons JQuery Plugin</h1>

    <form method="GET">
      <p>
        <label for="simple-select">Simple Select:</label>
        <select name="simple-select">
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
        </select>
      </p>

      <p>
        <label for="preselected-select">Preselected Select:</label>
        <select name="preselected-select">
          <option>One</option>
          <option selected="selected">Selected</option>
          <option>Three</option>
        </select>
      </p>

       <p>
        <label for="disabled-option-select">Disabled Option Select:</label>
        <select name="disabled-option-select">
          <option>One</option>
          <option disabled="disabled">Disabled</option>
          <option>Three</option>
        </select>
      </p>

       <p>
        <label for="disabled-select">Disabled Select:</label>
        <select name="disabled-select" disabled="true">
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
        </select>
      </p>

      <p>
        <label for="js-callback-select">JS Callback Select:</label>
        <select name="js-callback-select">
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
        </select>
      </p>

      <p>
        <input type="submit"/>
      </p>
    </form>

    <script>
      $('select').select2Buttons();
      
      $('select[name=js-callback-select]').change(function() {
        alert('Changed to ' + $(this).val());
      });
    </script>

  </body>
</html>
