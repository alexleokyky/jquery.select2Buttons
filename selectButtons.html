<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jQuery.selectButtons.js"></script>
    <link rel="stylesheet" type="text/css" href="selectButtons.css" />
    <title>jQuery Select Button Plugin</title>

  </head>
  <body>
    <h1>Select to Buttons JQuery Plugin</h1>

    <form method="GET">
      <p>
      <label for="simple-select">Simple Select</label>
      <select name="simple-select">
        <option>One</option>
        <option>Two</option>
      </select>
      </p>
      <div style="clear:left;">
        <input type="submit"/>
      </div>
    </form>

    <script>
      var select = $('select[name=simple-select]').selectButtons();
    </script>

  </body>
</html>
