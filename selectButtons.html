<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jQuery.selectButtons.js"></script>
    <link rel="stylesheet" type="text/css" href="selectButtons.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>jQuery Select Button Plugin</title>

  </head>
  <body>
    <h1>Select to Buttons JQuery Plugin</h1>

    <form method="GET">
      <p>
        <label for="simple-select">Simple Select:</label>
        <select name="simple-select">
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
        </select>
      </p>

      <p>
        <label for="preselected-select">Preselected Select:</label>
        <select name="preselected-select">
          <option>One</option>
          <option selected="selected">Selected</option>
          <option>Three</option>
        </select>
      </p>

       <p>
        <label for="disabled-option-select">Disabled Option Select:</label>
        <select name="disabled-option-select">
          <option>One</option>
          <option disabled="disabled">Disabled</option>
          <option>Three</option>
        </select>
      </p>

      <p>
        <input type="submit"/>
      </p>
    </form>

    <script>
      var select = $('select').selectButtons();
    </script>

  </body>
</html>
